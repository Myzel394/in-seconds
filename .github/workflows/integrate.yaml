name: CI:CD Workflow

on:
  - push
  - pull_request


jobs:
  healt-check-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 12
          - 14
          - 15

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run test

